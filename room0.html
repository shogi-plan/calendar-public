<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>待合室</title>
  <style>
    /* ベーススタイル */
    body {
      font-family: "Yu Gothic", "Meiryo", sans-serif;
      margin: 10px;
      padding: 0;
      background: #f9f9f9;
      color: #333;
      line-height: 1.5;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      text-align: center;
    }
    input[type="text"] {
      width: 90%;
      max-width: 400px;
      font-size: 1rem;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      box-sizing: border-box;
    }
    #roomStatus {
      max-width: 400px;
      margin: 0 auto 20px;
      padding: 10px;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #roomStatus p {
      margin: 8px 0;
      font-size: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #roomStatus button {
      padding: 5px 10px;
      font-size: 0.9rem;
      border: none;
      border-radius: 4px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #roomStatus button:hover {
      background-color: #45a049;
    }

    #chatMessages {
      max-width: 400px;
      height: 200px;
      margin: 0 auto 10px;
      padding: 10px;
      background: #fff;
      border-radius: 6px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
      overflow-y: auto;
      font-size: 1rem;
      white-space: pre-wrap;
      word-break: break-word;
    }
    #chatInput {
      width: 70%;
      max-width: 300px;
      font-size: 1rem;
      padding: 8px;
      margin-left: 5%;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    #sendBtn, #clearBtn {
      width: 20%;
      max-width: 90px;
      font-size: 1rem;
      padding: 8px;
      margin-left: 2%;
      border: none;
      border-radius: 4px;
      background-color: #2196F3;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #sendBtn:hover {
      background-color: #1976D2;
    }
    #clearBtn {
      background-color: #f44336;
    }
    #clearBtn:hover {
      background-color: #d32f2f;
    }

    /* スマホ縦表示 */
    @media (max-width: 480px) {
      #chatInput, #sendBtn, #clearBtn {
        width: 100%;
        max-width: none;
        margin-left: 0;
        margin-bottom: 8px;
      }
      #sendBtn, #clearBtn {
        font-size: 1.1rem;
      }
      #roomStatus p {
        flex-direction: column;
        align-items: flex-start;
      }
      #roomStatus button {
        margin-top: 6px;
        width: 100%;
      }
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, get, set, remove, update, onValue, push } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    // Firebase 設定（ここにあなたの設定を入れてください）
    const firebaseConfig = {
      apiKey: "AIzaSyCx5anv3WWOQyke9kqhhZ9Zx-RjynLuxzE",
      authDomain: "calendar-chousei.firebaseapp.com",
      databaseURL: "https://calendar-chousei-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "calendar-chousei",
      storageBucket: "calendar-chousei.firebasestorage.app",
      messagingSenderId: "368704703397",
      appId: "1:368704703397:web:86ae24d920aaf7c5a0f64c"
  };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ファイル名からroom名取得
    const roomName = location.pathname.split('/').pop().replace('.html', '');

    let myUserName = "";

    document.addEventListener("DOMContentLoaded", () => {
      const nameInput = document.getElementById("nameInput");
      const roomStatusDiv = document.getElementById("roomStatus");
      const chatMessages = document.getElementById("chatMessages");
      const chatInput = document.getElementById("chatInput");

      // 保存済みユーザー名復元
      const savedName = localStorage.getItem(`${roomName}UserName`);
      if (savedName) {
        nameInput.value = savedName;
        myUserName = savedName;
      }

      // ユーザー名入力イベント
      nameInput.addEventListener("input", () => {
        myUserName = nameInput.value.trim();
        localStorage.setItem(`${roomName}UserName`, myUserName);
        updateRoomStatus();
      });

      // 空き状況更新関数
      async function updateRoomStatus() {
        roomStatusDiv.innerHTML = "";
        for (let i = 8; i <= 10; i++) {
          const roomUsersSnapshot = await get(ref(db, `room${i}/roomUsers`));
          const roomUsers = roomUsersSnapshot.exists() ? roomUsersSnapshot.val() : { A: false, B: false };

          const isASelected = typeof roomUsers.A === "string" && roomUsers.A !== "";
          const isBSelected = typeof roomUsers.B === "string" && roomUsers.B !== "";
          const vacant = !isASelected || !isBSelected;

          const p = document.createElement("p");
          p.textContent = `room${i}: ${vacant ? "空きあり" : "満室"}`;
          if (vacant && myUserName) {
            const btn = document.createElement("button");
            btn.textContent = "入室";
            btn.addEventListener("click", () => joinRoom(i, !isASelected ? "A" : "B"));
            p.appendChild(btn);
          }
          roomStatusDiv.appendChild(p);
        }
      }

      // リアルタイム監視セットアップ
      function setupRealtimeRoomStatusListener() {
        for (let i = 8; i <= 10; i++) {
          const roomUsersRef = ref(db, `room${i}/roomUsers`);
          onValue(roomUsersRef, () => {
            updateRoomStatus();
          });
        }
      }

      // 入室処理
      async function joinRoom(num, slot) {
        if (!myUserName) return alert("先にユーザー名を入力してください");
        await update(ref(db, `room${num}/roomUsers`), { [slot]: myUserName });
        window.location.href = `room${num}.html`;
      }

      // チャット送信
      document.getElementById("sendBtn").addEventListener("click", async () => {
        if (!myUserName || !chatInput.value.trim()) return;
        const msgRef = push(ref(db, `${roomName}/chat`));
        await update(msgRef, { name: myUserName, text: chatInput.value.trim(), time: Date.now() });
        chatInput.value = "";
      });

      // チャット表示（リアルタイム監視）
      onValue(ref(db, `${roomName}/chat`), (snapshot) => {
        chatMessages.innerHTML = "";
        snapshot.forEach((child) => {
          const { name, text } = child.val();
          const p = document.createElement("p");
          p.textContent = `${name}：${text}`;
          chatMessages.appendChild(p);
        });
      });

      // 入力情報削除
      document.getElementById("clearBtn").addEventListener("click", async () => {
        if (!myUserName) return;
        localStorage.removeItem(`${roomName}UserName`);
        await remove(ref(db, `${roomName}/chat`));
        myUserName = "";
        nameInput.value = "";
        chatMessages.innerHTML = "";
        updateRoomStatus();
      });

      // 初期化
      setupRealtimeRoomStatusListener();
      updateRoomStatus();
    });
  </script>
</head>
<body>
  <h1>あ待合室</h1>
  <label>ユーザー名: <input type="text" id="nameInput" autocomplete="off" /></label>

  <h2>空き状況</h2>
  <div id="roomStatus"></div>

  <h2>チャット</h2>
  <div id="chatMessages" aria-live="polite" style="border:1px solid #ccc; height:200px; overflow:auto; margin-bottom:5px;"></div>
  <input type="text" id="chatInput" placeholder="メッセージ" autocomplete="off" />
  <button id="sendBtn">送信</button>
  <button id="clearBtn">入力情報削除</button>
</body>
</html>
