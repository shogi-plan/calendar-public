<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>待合室</title>
  <style>
    /* 省略: ここは前回のまま */
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue, update, remove, push } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCx5anv3WWOQyke9kqhhZ9Zx-RjynLuxzE",
      authDomain: "calendar-chousei.firebaseapp.com",
      databaseURL: "https://calendar-chousei-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "calendar-chousei",
      storageBucket: "calendar-chousei.firebasestorage.app",
      messagingSenderId: "368704703397",
      appId: "1:368704703397:web:86ae24d920aaf7c5a0f64c"
  };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const roomName = location.pathname.split('/').pop().replace('.html', '');

    let myUserName = "";

    document.addEventListener("DOMContentLoaded", () => {
      const nameInput = document.getElementById("nameInput");
      const roomStatusDiv = document.getElementById("roomStatus");
      const chatMessages = document.getElementById("chatMessages");
      const chatInput = document.getElementById("chatInput");

      // 保存済みユーザー名復元
      const savedName = localStorage.getItem(`${roomName}UserName`);
      if (savedName) {
        nameInput.value = savedName;
        myUserName = savedName;
      }

      nameInput.addEventListener("input", () => {
        myUserName = nameInput.value.trim();
        localStorage.setItem(`${roomName}UserName`, myUserName);
        // 部分的にupdateRoomStatus呼ぶなら引数使うか検討
      });

      // 空き状況を描画する関数
      function renderRoomStatus(allRoomUsers) {
        roomStatusDiv.innerHTML = "";
        for (let i = 8; i <= 10; i++) {
          const roomUsers = allRoomUsers[`room${i}`]?.roomUsers || { A: false, B: false };

          const isASelected = typeof roomUsers.A === "string" && roomUsers.A !== "";
          const isBSelected = typeof roomUsers.B === "string" && roomUsers.B !== "";
          const vacant = !isASelected || !isBSelected;

          const p = document.createElement("p");
          p.textContent = `room${i}: ${vacant ? "空きあり" : "満室"}`;
          if (vacant && myUserName) {
            const btn = document.createElement("button");
            btn.textContent = "入室";
            btn.addEventListener("click", () => joinRoom(i, !isASelected ? "A" : "B"));
            p.appendChild(btn);
          }
          roomStatusDiv.appendChild(p);
        }
      }

      // Firebaseのroom全体をまとめて監視
      const roomsRef = ref(db);
      onValue(roomsRef, (snapshot) => {
        const data = snapshot.val() || {};
        renderRoomStatus(data);
      });

      // 入室処理
      async function joinRoom(num, slot) {
        if (!myUserName) return alert("先にユーザー名を入力してください");
        await update(ref(db, `room${num}/roomUsers`), { [slot]: myUserName });
        window.location.href = `room${num}.html`;
      }

      // チャット送信
      document.getElementById("sendBtn").addEventListener("click", async () => {
        if (!myUserName || !chatInput.value.trim()) return;
        const msgRef = push(ref(db, `${roomName}/chat`));
        await update(msgRef, { name: myUserName, text: chatInput.value.trim(), time: Date.now() });
        chatInput.value = "";
      });

      // チャット表示（リアルタイム）
      onValue(ref(db, `${roomName}/chat`), (snapshot) => {
        chatMessages.innerHTML = "";
        snapshot.forEach((child) => {
          const { name, text } = child.val();
          const p = document.createElement("p");
          p.textContent = `${name}：${text}`;
          chatMessages.appendChild(p);
        });
      });

      // 入力情報削除
      document.getElementById("clearBtn").addEventListener("click", async () => {
        if (!myUserName) return;
        localStorage.removeItem(`${roomName}UserName`);
        await remove(ref(db, `${roomName}/chat`));
        myUserName = "";
        nameInput.value = "";
        chatMessages.innerHTML = "";
        // roomUsers の初期化も行う例
        for (let i = 8; i <= 10; i++) {
          await update(ref(db, `room${i}/roomUsers`), { A: false, B: false });
        }
      });
    });
  </script>
</head>
<body>
  <h1>待合室</h1>
  <label>ユーザー名: <input type="text" id="nameInput" autocomplete="off" /></label>

  <h2>空き状況</h2>
  <div id="roomStatus"></div>

  <h2>チャット</h2>
  <div id="chatMessages" aria-live="polite" style="border:1px solid #ccc; height:200px; overflow:auto; margin-bottom:5px;"></div>
  <input type="text" id="chatInput" placeholder="メッセージ" autocomplete="off" />
  <button id="sendBtn">送信</button>
  <button id="clearBtn">入力情報削除</button>
</body>
</html>
